<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Cat√°logo
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-slides *ngIf="products.length">
        <ion-slide *ngFor="let product of products; index as i">
            <ion-card>
                <img src='{{ product.photo }}'>

                <ion-card-header>
                    <ion-card-title>{{ product.name }}</ion-card-title>
                    <ion-card-subtitle>{{ product.description }}</ion-card-subtitle>
                </ion-card-header>

                <ion-card-content>
                    <div>
                        <div>
                            <ion-chip color="success">
                                <ion-label>{{ product.price | currency}}</ion-label>
                            </ion-chip>
                        </div>
                    </div>
                    <ion-fab vertical="top" horizontal="end" slot="fixed">
                        <ion-fab-button>
                            <ion-icon name="pricetags-outline"></ion-icon>
                        </ion-fab-button>
                        <ion-fab-list side="top">
                            <ion-fab-button color="primary" (click)="showAlert(product)">
                                <ion-icon name="cart"></ion-icon>
                            </ion-fab-button>
                        </ion-fab-list>
                    </ion-fab>
                </ion-card-content>
            </ion-card>
        </ion-slide>
    </ion-slides>
</ion-content>
